<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회사 정보</title>
    <link rel="stylesheet" href="../../assets/style.css" />
    <script type="module" src="../../assets/common.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>

        /* 헤더 영역 */
        .header-section {
            margin-bottom: 2.5rem;
        }
        .header-content {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .header-logo {
            width: 3.5rem;
            height: 3.5rem;
            background: var(--icon-gradient);
            border-radius: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 18px rgba(120, 127, 245, 0.08);
        }
        .header-logo i {
            color: #fff;
            font-size: 2rem;
        }
        .header-title {
            font-size: 2.1rem;
            font-weight: 700;
            color: #334155;
            margin: 0 0 0.2rem 0;
        }
        .header-description {
            color: #7ea2f8;
            font-size: 1.1rem;
            margin: 0;
            letter-spacing: 0.01em;
            font-weight: 500;
        }

        /* 카드 및 폼 */
        .form-card {
            background: #fff;
            border-radius: 1.6rem;
            padding: 2.4rem 2rem 2rem 2rem;
            box-shadow: 0 8px 32px rgba(56, 104, 185, 0.10);
            margin-bottom: 2.5rem;
            transition: box-shadow 0.3s;
            animation: fadeIn 0.7s cubic-bezier(0.33,1,0.68,1);
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .form-grid {
            display: grid;
            gap: 2rem;
        }
        .form-grid-two {
            grid-template-columns: repeat(2, 1fr);
        }
        .full-width {
            grid-column: 1/-1;
        }
        @media (max-width: 700px){
            .form-grid-two {
                grid-template-columns: 1fr;
            }
        }

        .form-field {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .form-label {
            font-size: 1.04rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.65rem;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.45rem;
        }
        .label-icon {
            font-size: 1.1rem;
            opacity: 0.85;
        }
        /* 아이콘 색상 */
        .icon-purple { color: #8541c6; }
        .icon-indigo { color: #6366f1; }

        .form-input {
            width: 100%;
            padding: 0.85rem 1.05rem;
            border: 1.5px solid #dde4f1;
            border-radius: 0.6rem;
            font-size: 1.07rem;
            background: #f7fafe;
            color: #223040;
            font-weight: 400;
            box-shadow: 0 2px 10px 0 rgba(170,190,250,.04);
            outline: none;
            transition: border-color 0.18s, box-shadow 0.18s, background 0.19s;
        }
        .form-input:focus {
            border-color: #6d9be7;
            box-shadow: 0 6px 26px rgba(120, 127, 245, 0.12);
            background: #fff;
        }
        /* 라벨 애니메이션 */
        .floating-label {
            color: #6d9be7 !important;
            transform: scale(0.98);
        }

        /* 버튼 */
        .button-container {
            display: flex;
            justify-content: flex-end;
            padding-top: 1rem;
        }
        .save-button {
            background: var(--icon-gradient);
            color: #fff;
            padding: 0.9rem 2.3rem;
            border-radius: 0.7rem;
            font-weight: 600;
            border: none;
            font-size: 1.08rem;
            cursor: pointer;
            transition: all 0.18s;
            display: flex;
            align-items: center;
            gap: 0.65rem;
            box-shadow: 0 2px 10px rgba(136, 71, 216, 0.09);
        }
        .save-button:hover, .save-button:focus {
            background: linear-gradient(90deg, #2955a7 0%, #6a25b1 100%);
            transform: scale(1.045);
            box-shadow: 0 8px 28px rgba(56, 104, 185, 0.13);
        }

        /* info cards */
        .info-cards {
            display: grid;
            gap: 2rem;
            margin-top: 2rem;
            grid-template-columns: repeat(3,1fr);
        }
        @media (max-width: 900px){
            .info-cards { grid-template-columns: 1fr; }
        }

        .info-card {
            background: #fff;
            border-radius: 1.2rem;
            padding: 2rem 1.2rem;
            text-align: center;
            box-shadow: 0 2px 18px 0 rgba(120, 127, 245, 0.09);
            animation: fadeIn 0.7s cubic-bezier(0.33,1,0.68,1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .info-card-icon {
            width: 3.1rem;
            height: 3.1rem;
            border-radius: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 0 1.05rem 0;
            font-size: 1.55rem;
            box-shadow: 0 2px 8px 0 rgba(56, 104, 185, 0.08);
        }
        .icon-bg-blue {
            background: #e9f2fe;
            color: #3868b9;
        }
        .icon-bg-purple {
            background: #f6eaff;
            color: #8847d8;
        }
        .icon-bg-green {
            background: #e8f9ef;
            color: #10b981;
        }
        .card-title {
            font-weight: 700;
            color: #3b4454;
            margin-bottom: 0.4rem;
            margin-top: 0;
            font-size: 1.15rem;
            letter-spacing: -0.01em;
        }
        .card-value {
            font-size: 2.15rem;
            font-weight: bold;
            margin: 0;
            letter-spacing: 0.01em;
        }
        .value-blue { color: #3868b9; }
        .value-purple { color: #8847d8; }
        .value-green { color: #10b981; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(22px);}
            to { opacity: 1; transform: translateY(0);}
        }

        /* 모바일 */
        @media (max-width: 600px) {
            .container { padding: 1rem 0.4rem 2rem 0.4rem; }
            .form-card { padding: 1.15rem 0.7rem 1.1rem 0.7rem;}
            .info-card {padding: 1.3rem 0.6rem;}
            .header-title { font-size: 1.36rem;}
            .form-label { font-size: 0.97rem;}
        }
    </style>
</head>
<body>
<main class="main">
    <div id="sidebar-container"></div>
    <div class="main-content">
        <div class="container">
            <!-- 헤더 -->
            <div class="header-section">
                <div class="header-content">
                    <div class="header-logo">
                        <i class="fas fa-building"></i>
                    </div>
                    <div>
                        <h1 class="header-title">회사 기본 정보</h1>
                        <p class="header-description">회사의 기본 정보를 관리합니다</p>
                    </div>
                </div>
            </div>
            <!-- 폼 카드 -->
            <div class="form-card">
                <form class="form-container">
                    <div class="form-grid form-grid-two">
                        <div class="form-field">
                            <label class="form-label"><i class="fas fa-building label-icon icon-indigo"></i>회사명</label>
                            <input type="text" class="form-input" placeholder="회사명을 입력하세요" required>
                        </div>
                        <div class="form-field">
                            <label class="form-label"><i class="fas fa-user-tie label-icon icon-purple"></i>회사 대표</label>
                            <input type="text" class="form-input" placeholder="대표자명을 입력하세요" required>
                        </div>
                    </div>
                    <div class="form-field full-width">
                        <label class="form-label"><i class="fas fa-map-marker-alt label-icon icon-indigo"></i>회사 주소</label>
                        <input type="text" class="form-input" placeholder="주소를 입력하세요" required>
                    </div>
                    <div class="form-grid form-grid-two">
                        <div class="form-field">
                            <label class="form-label"><i class="fas fa-calendar-alt label-icon icon-indigo"></i>설립일</label>
                            <input type="date" class="form-input" required>
                        </div>
                        <div class="form-field">
                            <label class="form-label"><i class="fas fa-phone label-icon icon-purple"></i>회사 연락처</label>
                            <input type="tel" class="form-input" placeholder="전화번호를 입력하세요" required>
                        </div>
                    </div>
                    <div class="form-grid form-grid-two">
                        <div class="form-field">
                            <label class="form-label"><i class="fas fa-id-card label-icon icon-indigo"></i>사업자등록번호</label>
                            <input type="text" class="form-input" placeholder="000-00-00000" required>
                        </div>
                        <div class="form-field">
                            <label class="form-label"><i class="fas fa-envelope label-icon icon-purple"></i>회사 이메일</label>
                            <input type="email" class="form-input" placeholder="company@example.com" required>
                        </div>
                    </div>
                    <div class="form-grid form-grid-two">
                        <div class="form-field">
                            <label class="form-label"><i class="fas fa-clock label-icon icon-indigo"></i>출근 시간</label>
                            <input type="time" class="form-input" value="09:00" required>
                        </div>
                        <div class="form-field">
                            <label class="form-label"><i class="fas fa-clock label-icon icon-purple"></i>퇴근 시간</label>
                            <input type="time" class="form-input" value="18:00" required>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="save-button"><i class="fas fa-save"></i>저장하기</button>
                    </div>
                </form>
            </div>
            <!-- 추가 정보 카드들 -->
            <div class="info-cards">
                <div class="info-card">
                    <div class="info-card-icon icon-bg-blue"><i class="fas fa-users"></i></div>
                    <h3 class="card-title">직원 수</h3>
                    <p class="card-value value-blue">124명</p>
                </div>
                <div class="info-card">
                    <div class="info-card-icon icon-bg-purple"><i class="fas fa-calendar"></i></div>
                    <h3 class="card-title">설립 연수</h3>
                    <p class="card-value value-purple">15년</p>
                </div>
                <div class="info-card">
                    <div class="info-card-icon icon-bg-green"><i class="fas fa-chart-line"></i></div>
                    <h3 class="card-title">부서 수</h3>
                    <p class="card-value value-green">12개</p>
                </div>
            </div>
        </div>
    </div>
</main>
<div id="chatbot-container"></div>
<script>
    // 애니메이션 효과 및 폼 인터랙션 유지
    document.addEventListener('DOMContentLoaded', function() {
        const elements = document.querySelectorAll('.form-card, .info-card');
        elements.forEach((el, index) => {
            el.style.animationDelay = `${index * 0.1}s`;
        });
        // 폼 라벨 애니메이션
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                const label = this.parentElement.querySelector('.form-label');
                if (label) { label.classList.add('floating-label'); }
            });
            input.addEventListener('blur', function() {
                if (!this.value) {
                    const label = this.parentElement.querySelector('.form-label');
                    if (label) { label.classList.remove('floating-label'); }
                }
            });
            if (input.value) {
                const label = input.parentElement.querySelector('.form-label');
                if (label) { label.classList.add('floating-label'); }
            }
        });
        // 폼 제출
        const form = document.querySelector('form');
        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const requiredFields = this.querySelectorAll('input[required]');
                let isValid = true;
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.style.borderColor = '#ef4444';
                    } else {
                        field.style.borderColor = '#dde4f1';
                    }
                });
                if (isValid) {
                    const button = this.querySelector('.save-button');
                    const originalText = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-check"></i>저장완료';
                    button.style.background = 'linear-gradient(90deg, #10b981, #059669)';
                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.style.background = 'linear-gradient(90deg, #3868b9 0%, #8847d8 100%)';
                    }, 2000);
                } else {
                    alert('필수 항목을 모두 입력해주세요.');
                }
            });
        }
    });
</script>
</body>
</html>
