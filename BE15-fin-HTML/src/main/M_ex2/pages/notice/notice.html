<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            border-color: #6366f1;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(168, 237, 234, 0.3);
        }
        .editor-toolbar {
            border-bottom: 1px solid #e5e7eb;
        }
        .editor-content {
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
        }
        .priority-high {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }
        .priority-medium {
            background: linear-gradient(135deg, #feca57 0%, #ff9ff3 100%);
        }
        .priority-low {
            background: linear-gradient(135deg, #48dbfb 0%, #0abde3 100%);
        }
        .file-upload-zone {
            border: 2px dashed #d1d5db;
            transition: all 0.3s ease;
        }
        .file-upload-zone:hover {
            border-color: #6366f1;
            background-color: #f8fafc;
        }
        .file-upload-zone.dragover {
            border-color: #667eea;
            background-color: #eff6ff;
        }
    </style>
</head>
<body>
<div class="min-h-screen py-8 px-4">
    <div class="max-w-6xl mx-auto">
        <!-- 헤더 -->
        <div class="glass-effect rounded-2xl shadow-xl mb-8 p-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-bullhorn text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">공지사항 작성</h1>
                        <p class="text-gray-600">새로운 공지사항을 작성하고 발행하세요</p>
                    </div>
                </div>
                <div class="flex space-x-3">
                    <button class="btn-secondary text-gray-700 px-6 py-2 rounded-lg font-medium">
                        <i class="fas fa-eye mr-2"></i>미리보기
                    </button>
                    <button class="btn-primary text-white px-6 py-2 rounded-lg font-medium">
                        <i class="fas fa-save mr-2"></i>임시저장
                    </button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 메인 콘텐츠 -->
            <div class="lg:col-span-2 space-y-6">
                <!-- 기본 정보 -->
                <div class="glass-effect rounded-2xl shadow-xl p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-6 flex items-center">
                        <i class="fas fa-edit text-blue-500 mr-3"></i>기본 정보
                    </h2>

                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">제목</label>
                            <input type="text"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all duration-200"
                                   placeholder="공지사항 제목을 입력하세요">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">카테고리</label>
                            <select class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all duration-200">
                                <option>일반 공지</option>
                                <option>긴급 공지</option>
                                <option>시스템 공지</option>
                                <option>이벤트</option>
                                <option>업데이트</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 내용 작성 -->
                <div class="glass-effect rounded-2xl shadow-xl p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-6 flex items-center">
                        <i class="fas fa-align-left text-green-500 mr-3"></i>내용 작성
                    </h2>

                    <div class="border border-gray-300 rounded-lg overflow-hidden">
                        <!-- 에디터 툴바 -->
                        <div class="editor-toolbar bg-gray-50 p-3 flex items-center space-x-2">
                            <button class="p-2 hover:bg-gray-200 rounded transition-colors">
                                <i class="fas fa-bold"></i>
                            </button>
                            <button class="p-2 hover:bg-gray-200 rounded transition-colors">
                                <i class="fas fa-italic"></i>
                            </button>
                            <button class="p-2 hover:bg-gray-200 rounded transition-colors">
                                <i class="fas fa-underline"></i>
                            </button>
                            <div class="w-px h-6 bg-gray-300"></div>
                            <button class="p-2 hover:bg-gray-200 rounded transition-colors">
                                <i class="fas fa-list-ul"></i>
                            </button>
                            <button class="p-2 hover:bg-gray-200 rounded transition-colors">
                                <i class="fas fa-list-ol"></i>
                            </button>
                            <div class="w-px h-6 bg-gray-300"></div>
                            <button class="p-2 hover:bg-gray-200 rounded transition-colors">
                                <i class="fas fa-link"></i>
                            </button>
                            <button class="p-2 hover:bg-gray-200 rounded transition-colors">
                                <i class="fas fa-image"></i>
                            </button>
                        </div>

                        <!-- 에디터 내용 -->
                        <div class="editor-content p-4 bg-white" contenteditable="true">
                            <p class="text-gray-500">공지사항 내용을 입력하세요...</p>
                        </div>
                    </div>
                </div>

                <!-- 첨부파일 -->
                <div class="glass-effect rounded-2xl shadow-xl p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-6 flex items-center">
                        <i class="fas fa-paperclip text-purple-500 mr-3"></i>첨부파일
                    </h2>

                    <div class="file-upload-zone rounded-lg p-8 text-center cursor-pointer">
                        <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-600 mb-2">파일을 드래그하여 업로드하거나 클릭하여 선택하세요</p>
                        <p class="text-sm text-gray-400">최대 10MB, 이미지/문서 파일만 지원</p>
                        <input type="file" class="hidden" multiple accept="image/*,.pdf,.doc,.docx,.xls,.xlsx">
                    </div>

                    <!-- 업로드된 파일 목록 -->
                    <div class="mt-4 space-y-2">
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <div class="flex items-center space-x-3">
                                <i class="fas fa-file-pdf text-red-500"></i>
                                <span class="text-sm text-gray-700">example.pdf</span>
                                <span class="text-xs text-gray-500">(2.3MB)</span>
                            </div>
                            <button class="text-red-500 hover:text-red-700">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 사이드바 -->
            <div class="space-y-6">
                <!-- 발행 설정 -->
                <div class="glass-effect rounded-2xl shadow-xl p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-cog text-blue-500 mr-2"></i>발행 설정
                    </h3>

                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">상태</label>
                            <select class="w-full px-3 py-2 border border-gray-300 rounded-lg input-focus">
                                <option>초안</option>
                                <option>발행 대기</option>
                                <option>발행됨</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">발행일</label>
                            <input type="datetime-local"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg input-focus">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">만료일</label>
                            <input type="datetime-local"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg input-focus">
                        </div>
                    </div>
                </div>

                <!-- 중요도 -->
                <div class="glass-effect rounded-2xl shadow-xl p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-star text-yellow-500 mr-2"></i>중요도
                    </h3>

                    <div class="space-y-3">
                        <label class="flex items-center p-3 rounded-lg border-2 border-transparent cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="priority" value="high" class="sr-only">
                            <div class="w-4 h-4 priority-high rounded-full mr-3"></div>
                            <span class="text-sm font-medium">높음</span>
                        </label>

                        <label class="flex items-center p-3 rounded-lg border-2 border-transparent cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="priority" value="medium" class="sr-only" checked>
                            <div class="w-4 h-4 priority-medium rounded-full mr-3"></div>
                            <span class="text-sm font-medium">보통</span>
                        </label>

                        <label class="flex items-center p-3 rounded-lg border-2 border-transparent cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="priority" value="low" class="sr-only">
                            <div class="w-4 h-4 priority-low rounded-full mr-3"></div>
                            <span class="text-sm font-medium">낮음</span>
                        </label>
                    </div>
                </div>

                <!-- 공개 범위 -->
                <div class="glass-effect rounded-2xl shadow-xl p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-users text-green-500 mr-2"></i>공개 범위
                    </h3>

                    <div class="space-y-3">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-blue-600 mr-3">
                            <span class="text-sm">전체 공개</span>
                        </label>

                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-blue-600 mr-3">
                            <span class="text-sm">관리자만</span>
                        </label>

                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-blue-600 mr-3">
                            <span class="text-sm">특정 부서</span>
                        </label>

                        <div class="ml-6 mt-2">
                            <select class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                                <option>부서를 선택하세요</option>
                                <option>개발팀</option>
                                <option>디자인팀</option>
                                <option>마케팅팀</option>
                                <option>인사팀</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 알림 설정 -->
                <div class="glass-effect rounded-2xl shadow-xl p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-bell text-red-500 mr-2"></i>알림 설정
                    </h3>

                    <div class="space-y-3">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-blue-600 mr-3">
                            <span class="text-sm">이메일 알림</span>
                        </label>

                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-blue-600 mr-3">
                            <span class="text-sm">SMS 알림</span>
                        </label>

                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-blue-600 mr-3">
                            <span class="text-sm">앱 푸시 알림</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- 하단 버튼 -->
        <div class="mt-8 glass-effect rounded-2xl shadow-xl p-6">
            <div class="flex justify-between items-center">
                <button class="text-gray-600 hover:text-gray-800 px-6 py-2 rounded-lg font-medium transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>목록으로
                </button>

                <div class="flex space-x-3">
                    <button class="bg-gray-500 hover:bg-gray-600 text-white px-8 py-3 rounded-lg font-medium transition-all duration-200">
                        <i class="fas fa-save mr-2"></i>임시저장
                    </button>

                    <button class="btn-primary text-white px-8 py-3 rounded-lg font-medium">
                        <i class="fas fa-paper-plane mr-2"></i>발행하기
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 파일 드래그 앤 드롭 기능
    const fileUploadZone = document.querySelector('.file-upload-zone');
    const fileInput = fileUploadZone.querySelector('input[type="file"]');

    fileUploadZone.addEventListener('click', () => {
        fileInput.click();
    });

    fileUploadZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        fileUploadZone.classList.add('dragover');
    });

    fileUploadZone.addEventListener('dragleave', () => {
        fileUploadZone.classList.remove('dragover');
    });

    fileUploadZone.addEventListener('drop', (e) => {
        e.preventDefault();
        fileUploadZone.classList.remove('dragover');
        const files = e.dataTransfer.files;
        handleFiles(files);
    });

    fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
    });

    function handleFiles(files) {
        for (let file of files) {
            console.log('업로드된 파일:', file.name);
            // 파일 처리 로직 추가
        }
    }

    // 에디터 툴바 기능
    document.querySelectorAll('.editor-toolbar button').forEach(button => {
        button.addEventListener('click', (e) => {
            e.preventDefault();
            const icon = button.querySelector('i');
            if (icon.classList.contains('fa-bold')) {
                document.execCommand('bold');
            } else if (icon.classList.contains('fa-italic')) {
                document.execCommand('italic');
            } else if (icon.classList.contains('fa-underline')) {
                document.execCommand('underline');
            } else if (icon.classList.contains('fa-list-ul')) {
                document.execCommand('insertUnorderedList');
            } else if (icon.classList.contains('fa-list-ol')) {
                document.execCommand('insertOrderedList');
            }
        });
    });

    // 우선순위 라디오 버튼 스타일링
    document.querySelectorAll('input[name="priority"]').forEach(radio => {
        radio.addEventListener('change', (e) => {
            document.querySelectorAll('input[name="priority"]').forEach(r => {
                r.closest('label').classList.remove('border-blue-500', 'bg-blue-50');
            });
            e.target.closest('label').classList.add('border-blue-500', 'bg-blue-50');
        });
    });

    // 에디터 내용 플레이스홀더 처리
    const editorContent = document.querySelector('.editor-content');
    editorContent.addEventListener('focus', () => {
        if (editorContent.innerHTML === '<p class="text-gray-500">공지사항 내용을 입력하세요...</p>') {
            editorContent.innerHTML = '';
        }
    });

    editorContent.addEventListener('blur', () => {
        if (editorContent.innerHTML.trim() === '' || editorContent.innerHTML.trim() === '<br>') {
            editorContent.innerHTML = '<p class="text-gray-500">공지사항 내용을 입력하세요...</p>';
        }
    });
</script>
</body>
</html>
