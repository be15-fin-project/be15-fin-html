<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="../../assets/style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gray-100: #f7f9fc;
      --gray-300: #d7dce5;
      --gray-500: #9aa6be;
      --blue-50: #f0f3fa;
      --blue-100: #d5deef;
      --blue-200: #b1c9ef;
      --blue-400: #628ecb;
      --main-color: #395886;
      --label-pending: #F6E3A3;
      --label-approved: #A3CFC2;
      --label-rejected: #E7AAAA;
      --font-color: #222;
      --label-color: #555;
      --border-subtle: #e0e4eb;
    }

    /* 로그인 레이아웃 */
    .login-container {
      min-height: 100vh;
      display: flex;
      flex-direction: row;
      background: var(--gray-100);
      color: var(--font-color);
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
    }
    .login-container * {
      box-sizing: border-box;
    }

    .login-visual-section {
      flex: 1.15;
      background: var(--icon-gradient);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 60px 32px 60px 40px;
      min-width: 410px;
      max-width: 800px;
    }
    .login-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gray-100);
      min-width: 340px;
      min-height: 100vh;
      padding: 36px 24px;
      position: relative;
      z-index: 2;
    }
    @media (max-width: 1050px) {
      .login-visual-section {
        min-width: 0;
        max-width: none;
        padding: 48px 12px 48px 12px;
      }
    }
    @media (max-width: 820px) {
      .login-container {
        flex-direction: column;
      }
      .login-visual-section {
        width: 100vw;
        min-width: 0;
        max-width: none;
        min-height: 310px;
        height: auto;
        padding: 40px 10vw 32px 10vw;
        border-radius: 0 0 28px 28px;
      }
      .login-section {
        min-height: unset;
        padding: 36px 0 24px 0;
      }
    }
    @media (max-width: 600px) {
      .login-visual-section {
        padding: 32px 2vw 22px 2vw;
      }
      .login-card {
        padding: 22px 6px 14px 6px;
        border-radius: 14px;
      }
    }

    /* Visual Slogan */
    .login-visual-inner {
      z-index: 2;
      width: 100%;
      max-width: 410px;
      margin: 0 auto;
      text-align: left;
    }
    .login-visual-logo {
      display: flex;
      align-items: center;
      gap: 24px;
      justify-content: center;
    }
    .login-visual-logo-circle {
      width: 60px;
      height: 60px;
      background: rgba(255,255,255,0.13);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      box-shadow: 0 2px 10px 0 rgba(98,142,203,0.10);
      animation: login-floating 6s ease-in-out infinite;
    }
    .login-visual-logo i {
      font-size: 2rem;
      color: #fff;
    }
    .login-visual-title {
      color: #fff;
      font-size: 2.2rem;
      font-weight: 700;
      line-height: 1.23;
      margin-bottom: 14px;
      margin-top: 12px;
    }
    .login-visual-title .login-highlight {
      color: var(--label-pending);
    }
    .login-visual-desc {
      color: rgba(255,255,255,0.89);
      font-size: 1.13rem;
      margin-bottom: 28px;
      font-weight: 400;
    }
    .login-features-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 32px;
    }
    .login-feature-card {
      background: rgba(255,255,255,0.97);
      border: 1px solid rgba(255,255,255,0.13);
      border-radius: 12px;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      gap: 13px;
      color: var(--main-color);
      box-shadow: 0 2px 14px 0 rgba(57,88,134,0.07);
      transition: transform .26s, box-shadow .26s;
    }
    .login-feature-card i {
      font-size: 1.45rem;
      color: var(--blue-400);
      min-width: 28px;
    }
    .login-feature-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 10px 32px 0 rgba(57,88,134,0.13);
    }
    .login-feature-title {
      font-weight: 600;
      margin-bottom: 2px;
    }
    .login-feature-desc {
      font-size: 0.96rem;
      color: var(--label-color);
      opacity: 0.78;
    }

    /* Background blobs */
    .login-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(38px);
      opacity: 0.7;
      animation: login-blob 7s infinite;
    }
    .login-blob1 {
      top: 12%;
      left: 12%;
      width: 190px;
      height: 190px;
      background: rgba(255, 255, 255, 0.21);
      animation-delay: -2s;
    }
    .login-blob2 {
      top: 62%;
      right: 12%;
      width: 150px;
      height: 150px;
      background: rgba(255, 255, 255, 0.13);
      animation-delay: -4s;
    }
    @keyframes login-blob {
      0%, 100% { transform: translate(0px, 0px) scale(1);}
      33% { transform: translate(25px, -40px) scale(1.08);}
      66% { transform: translate(-13px, 17px) scale(0.96);}
    }
    @keyframes login-floating {
      0%, 100% { transform: translateY(0px);}
      50% { transform: translateY(-13px);}
    }

    /* 로그인 카드 */
    .login-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 36px 0 rgba(57,88,134,0.12), 0 1.5px 9px 0 rgba(98,142,203,0.10);
      padding: 38px 32px 32px 32px;
      width: 100%;
      max-width: 410px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 4;
    }
    .login-title {
      font-size: 1.9rem;
      font-weight: 700;
      color: var(--main-color);
      margin-bottom: 8px;
    }
    .login-desc {
      color: var(--gray-500);
      font-size: 1.01rem;
    }
    .login-card form {
      margin-top: 32px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .login-input-label {
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--main-color);
      margin-bottom: 7px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .login-input-label i {
      color: var(--blue-400);
      font-size: 1.11rem;
    }
    .login-input-group {
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .login-input-field {
      width: 100%;
      padding: 14px 16px;
      border: 1.7px solid var(--gray-300);
      border-radius: 7px;
      outline: none;
      font-size: 1.09rem;
      background: var(--blue-50);
      color: var(--font-color);
      transition: border-color 0.23s, box-shadow 0.23s, background 0.23s;
    }
    .login-input-field:focus {
      border-color: var(--main-color);
      background: #fff;
      box-shadow: 0 0 0 3px rgba(98,142,203,0.11);
    }
    .login-input-group:focus-within {
      transform: scale(1.03);
    }
    .login-show-password-btn {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--gray-500);
      cursor: pointer;
      font-size: 1.09rem;
      transition: color 0.2s;
      padding: 4px;
    }
    .login-show-password-btn:hover, .login-show-password-btn:focus {
      color: var(--main-color);
    }

    .login-options {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: -6px;
      font-size: 0.97rem;
    }
    .login-checkbox-group {
      display: flex;
      align-items: center;
      gap: 7px;
    }
    .login-checkbox-group input[type="checkbox"] {
      accent-color: var(--main-color);
      width: 16px;
      height: 16px;
      border-radius: 4px;
      border: 1.2px solid var(--gray-300);
    }
    .login-checkbox-label {
      color: var(--gray-500);
      font-size: 0.98rem;
      font-weight: 500;
    }
    .login-forgot-link {
      color: var(--main-color);
      text-decoration: none;
      font-size: 0.98rem;
      font-weight: 500;
      transition: color 0.2s;
    }
    .login-forgot-link:hover {
      color: var(--blue-400);
    }

    .login-btn-gradient {
      width: 100%;
      padding: 15px 0;
      background: var(--icon-gradient);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      font-size: 1.14rem;
      letter-spacing: 0.01em;
      box-shadow: 0 4px 18px 0 rgba(98,142,203,0.13);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
      outline: none;
    }
    .login-btn-gradient:active {
      opacity: 0.93;
    }
    .login-btn-gradient:hover, .login-btn-gradient:focus {
      transform: translateY(-2px) scale(1.014);
      box-shadow: 0 10px 30px 0 rgba(98,142,203,0.22);
    }
    .login-btn-gradient i {
      margin-right: 7px;
    }

    /* 모바일 헤더 */
    .login-mobile-header {
      display: none;
    }
    @media (max-width: 820px) {
      .login-visual-section {
        border-radius: 0 0 22px 22px;
      }
      .login-card {
        margin-top: 0;
        box-shadow: 0 6px 18px 0 rgba(57,88,134,0.10);
      }
      .login-mobile-header {
        display: block;
        text-align: center;
        margin-bottom: 28px;
      }
      .login-mobile-header .login-mobile-logo {
        width: 54px;
        height: 54px;
        margin: 0 auto 13px;
        background: linear-gradient(90deg, var(--blue-400), var(--main-color));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-mobile-header .login-mobile-logo i {
        font-size: 1.6rem;
        color: #fff;
      }
      .login-mobile-header h2 {
        font-size: 1.29rem;
        font-weight: bold;
        color: var(--main-color);
        margin-bottom: 0;
      }
      .login-mobile-header p {
        color: var(--gray-500);
        margin-top: 5px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
<div class="login-container">
  <!-- 좌측 비주얼/슬로건 영역 -->
  <section class="login-visual-section">
    <div class="login-blob login-blob1"></div>
    <div class="login-blob login-blob2"></div>
    <div class="login-visual-inner">
      <div class="login-visual-logo">
        <div class="login-visual-logo-circle">
          <i class="fas fa-users"></i>
        </div>
        <div>
          <div class="login-visual-title">
            사람이 중심인<br>
            <span class="login-highlight">스마트 인사관리</span>
          </div>
          <div class="login-visual-desc">
            효율적인 인사관리로<br>더 나은 미래를 만들어갑니다
          </div>
        </div>
      </div>
      <div class="login-features-list">
        <div class="login-feature-card">
          <i class="fas fa-chart-line"></i>
          <div>
            <div class="login-feature-title">성과 평가</div>
            <div class="login-feature-desc">KPI 관리 및 다면평가</div>
          </div>
        </div>
        <div class="login-feature-card">
          <i class="fas fa-clock"></i>
          <div>
            <div class="login-feature-title">근태 관리</div>
            <div class="login-feature-desc">출퇴근 및 휴가 관리</div>
          </div>
        </div>
        <div class="login-feature-card">
          <i class="fas fa-file-signature"></i>
          <div>
            <div class="login-feature-title">전자 결재</div>
            <div class="login-feature-desc">업무 효율성 극대화</div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- 우측 로그인 영역 -->
  <section class="login-section">
    <div style="width:100%;max-width:420px;">
      <!-- 모바일용 헤더 -->
      <div class="login-mobile-header">
        <div class="login-mobile-logo">
          <i class="fas fa-users"></i>
        </div>
        <h2>인적사항 관리 시스템</h2>
        <p>로그인하여 시작하세요</p>
      </div>
      <!-- 로그인 카드 -->
      <div class="login-card">
        <div style="text-align:center;">
          <div class="login-title">로그인</div>
          <div class="login-desc">사번과 비밀번호를 입력해주세요</div>
        </div>
        <form autocomplete="off">
          <!-- 사번 입력 -->
          <div>
            <label class="login-input-label">
              <i class="fas fa-id-badge"></i>
              사번
            </label>
            <div class="login-input-group">
              <input
                      type="text"
                      placeholder="사번을 입력하세요"
                      class="login-input-field"
                      required
              >
            </div>
          </div>
          <!-- 비밀번호 입력 -->
          <div>
            <label class="login-input-label">
              <i class="fas fa-lock"></i>
              비밀번호
            </label>
            <div class="login-input-group">
              <input
                      type="password"
                      id="login-password"
                      placeholder="비밀번호를 입력하세요"
                      class="login-input-field"
                      required
              >
              <button
                      type="button"
                      onclick="loginTogglePassword()"
                      class="login-show-password-btn"
                      tabindex="-1"
                      aria-label="비밀번호 표시/숨김"
              >
                <i class="fas fa-eye" id="login-toggleIcon"></i>
              </button>
            </div>
          </div>
          <!-- 로그인 옵션 -->
          <div class="login-options">
            <label class="login-checkbox-group">
              <input type="checkbox">
              <span class="login-checkbox-label">로그인 상태 유지</span>
            </label>
            <a href="#" class="login-forgot-link">비밀번호 찾기</a>
          </div>
          <!-- 로그인 버튼 -->
          <button
                  type="submit"
                  class="login-btn-gradient"
          >
            <i class="fas fa-sign-in-alt"></i>
            로그인
          </button>
          <a href="../mypage/dashboard.html" class="login-forgot-link">시스템 입성</a>
        </form>
      </div>
    </div>
  </section>
</div>
<script>
  // 비밀번호 표시/숨김 토글
  function loginTogglePassword() {
    const passwordInput = document.getElementById('login-password');
    const toggleIcon = document.getElementById('login-toggleIcon');
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleIcon.classList.remove('fa-eye');
      toggleIcon.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      toggleIcon.classList.remove('fa-eye-slash');
      toggleIcon.classList.add('fa-eye');
    }
  }

  // 폼 제출 처리
  document.querySelector('.login-card form').addEventListener('submit', function (e) {
    e.preventDefault();
    const submitBtn = document.querySelector('.login-btn-gradient');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>로그인 중...';
    submitBtn.disabled = true;

    setTimeout(() => {
      submitBtn.innerHTML = originalText;
      submitBtn.disabled = false;
      // window.location.href = '/dashboard';
    }, 2000);
  });
</script>
</body>
</html>
