<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>근태 관리</title>
  <link rel="stylesheet" href="../../assets/style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script type="module" src="../../assets/common.js"></script>
  <style>


    h2 {
      font-size: 24px;
      margin-bottom: 24px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .top-bar button {
      padding: 8px 16px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    th, td {
      text-align: center;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f0f4f8;
      color: #333;
    }

    button {
      padding: 6px 12px;
      background-color: #007aff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .status {
      font-weight: 600;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 24px;
      border-radius: 12px;
      width: 400px;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content input, .modal-content textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .modal-content .actions {
      text-align: right;
      margin-top: 16px;
    }

    .modal-content .actions button {
      margin-left: 8px;
    }
  </style>
</head>
<body>

<main class="main">
  <div id="sidebar-container"></div>

  <div class="main-content">


    <h2>🏠 재택 근무 신청 및 내역</h2>

    <div class="top-bar">
      <div>※ 승인 전에는 삭제 가능합니다</div>
      <button onclick="openModal()">재택 근무 신청</button>
    </div>

    <table>
      <thead>
      <tr>
        <th>재택 날짜</th>
        <th>사유</th>
        <th>상태</th>
        <th>반려 사유</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>2025-05-30</td>
        <td>집중 업무 필요</td>
        <td class="status">승인</td>
        <td>-</td>
      </tr>
      <tr>
        <td>2025-05-28</td>
        <td>병원 방문</td>
        <td class="status" style="color: red;">반려</td>
        <td>사유 불충분</td>
      </tr>
      </tbody>
    </table>

    <!-- 재택 근무 신청 모달 -->
    <div class="modal" id="remoteModal">
      <div class="modal-content">
        <h3>재택 근무 신청</h3>
        <form>
          <label>재택 날짜</label>
          <input type="date" required>
          <label>재택 사유</label>
          <textarea placeholder="사유 (선택)" required></textarea>
          <div class="actions">
            <button type="button" onclick="closeModal()">취소</button>
            <button type="submit">신청</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</main>

<div id="chatbot-container"></div>

<script>
  function openModal() {
    document.getElementById('remoteModal').style.display = 'block';
  }
  function closeModal() {
    document.getElementById('remoteModal').style.display = 'none';
  }
</script>

</body>
</html>
