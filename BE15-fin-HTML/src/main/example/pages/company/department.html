<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회사 정보</title>
  <link rel="stylesheet" href="../../assets/style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script type="module" src="../../assets/common.js"></script>
  <style>
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #395886;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background-color: #2e456a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 14px 18px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f0f3fa;
      font-weight: 600;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .actions button {
      background: none;
      border: none;
      cursor: pointer;
      color: #395886;
      font-size: 14px;
      margin-right: 10px;
    }

    .actions button:last-child {
      color: #e74c3c;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-input {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 200px;
    }
  </style>
</head>
<body>
<main class="main">
  <div id="sidebar-container"></div>
  <div class="main-content">
    <div class="container">
      <div class="top-bar">
        <h1>부서 관리</h1>
        <button class="btn">+ 부서 등록</button>
      </div>

      <input type="text" class="search-input" placeholder="부서명 검색" />

      <table>
        <thead>
        <tr>
          <th>부서명</th>
          <th>부서장</th>
          <th>설립일</th>
          <th>연락처</th>
          <th>상태</th>
          <th>주요 업무</th>
          <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>인사팀</td>
          <td>이민재</td>
          <td>2020-01-01</td>
          <td>02-1234-5678</td>
          <td>활성</td>
          <td>채용 및 평가 관리</td>
          <td class="actions">
            <button onclick="alert('수정 기능')">수정</button>
            <button onclick="alert('삭제 기능')">삭제</button>
          </td>
        </tr>
        <tr>
          <td>개발팀</td>
          <td>박지성</td>
          <td>2019-03-15</td>
          <td>02-9876-5432</td>
          <td>활성</td>
          <td>웹서비스 개발</td>
          <td class="actions">
            <button onclick="alert('수정 기능')">수정</button>
            <button onclick="alert('삭제 기능')">삭제</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

<div id="chatbot-container"></div>

</body>
</html>
