<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조직도</title>
    <link rel="stylesheet" href="../../assets/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script type="module" src="../../assets/common.js"></script>
    <style>
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .org-chart {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .org-node {
            background: #fff;
            border: 1px solid #dce1e7;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
            text-align: center;
            min-width: 180px;
        }

        .org-node .title {
            font-weight: 600;
            color: #333;
        }

        .org-node .name {
            font-size: 14px;
            color: #666;
        }

        .org-level {
            display: flex;
            gap: 40px;
            margin-top: 40px;
            position: relative;
        }

        .org-branch::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            width: 2px;
            height: 20px;
            background-color: #ccc;
            transform: translateX(-50%);
        }

        .connector-horizontal {
            width: 100%;
            height: 20px;
            border-top: 2px solid #ccc;
            position: relative;
        }

        .connector-horizontal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            height: 20px;
            width: 2px;
            background-color: #ccc;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
<main class="main">
    <div id="sidebar-container"></div>
    <div class="main-content">
        <div class="container">
            <h1>조직도</h1>

            <div class="org-chart">
                <!-- 최고 관리자 -->
                <div class="org-node">
                    <div class="title">CEO</div>
                    <div class="name">정유진</div>
                </div>

                <!-- 1차 레벨 -->
                <div class="connector-horizontal"></div>
                <div class="org-level">
                    <div class="org-branch">
                        <div class="org-node">
                            <div class="title">HR팀</div>
                            <div class="name">이민재</div>
                        </div>
                    </div>
                    <div class="org-branch">
                        <div class="org-node">
                            <div class="title">개발팀</div>
                            <div class="name">박지성</div>
                        </div>
                    </div>
                    <div class="org-branch">
                        <div class="org-node">
                            <div class="title">디자인팀</div>
                            <div class="name">최수정</div>
                        </div>
                    </div>
                </div>

                <!-- 2차 레벨 예시 (개발팀 하위) -->
                <div class="connector-horizontal" style="margin-top: 60px;"></div>
                <div class="org-level">
                    <div class="org-branch">
                        <div class="org-node">
                            <div class="title">프론트엔드파트</div>
                            <div class="name">한지우</div>
                        </div>
                    </div>
                    <div class="org-branch">
                        <div class="org-node">
                            <div class="title">백엔드파트</div>
                            <div class="name">서강준</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="chatbot-container"></div>

</body>
</html>
