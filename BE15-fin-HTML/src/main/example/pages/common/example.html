<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인적사항 관리 시스템 - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .gradient-bg {
            background: var(--icon-gradient);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .floating-animation {
            animation: floating 6s ease-in-out infinite;
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        .slide-in-right {
            animation: slideInRight 1s ease-out;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .input-focus:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-gradient {
            background: var(--icon-gradient);
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .feature-card {
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.7;
            animation: blob 7s infinite;
        }

        .blob1 {
            top: 20%;
            left: 20%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            animation-delay: -2s;
        }

        .blob2 {
            top: 60%;
            right: 20%;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.15);
            animation-delay: -4s;
        }

        @keyframes blob {
            0%, 100% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        .p-12 {
            width: 100%;
        }
        .gradient-bg {
            width: 40%;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
<div class="flex min-h-screen">
    <!-- 좌측 슬로건 영역 -->
    <div class="hidden lg:flex lg:w-1/2 gradient-bg relative overflow-hidden">
        <!-- 배경 요소들 -->
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>

        <div class="relative z-10 flex flex-col justify-center items-center p-12 text-white">
            <div class="fade-in text-center">
                <!-- 로고/아이콘 -->
                <div class="floating-animation mb-8">
                    <div class="w-20 h-20 mx-auto bg-white bg-opacity-20 rounded-full flex items-center justify-center backdrop-blur-sm">
                        <i class="fas fa-users text-3xl text-white"></i>
                    </div>
                </div>

                <!-- 메인 슬로건 -->
                <h1 class="text-4xl font-bold mb-4 leading-tight">
                    사람이 중심인<br>
                    <span class="text-yellow-300">스마트 인사관리</span>
                </h1>

                <p class="text-xl mb-8 opacity-90">
                    효율적인 인사관리로 더 나은 미래를 만들어갑니다
                </p>

                <!-- 주요 기능 카드들 -->
                <div class="grid grid-cols-1 gap-4 mt-12 max-w-md mx-auto">
                    <div class="feature-card glass-effect rounded-lg p-4 text-purple-700">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-chart-line text-2xl text-purple-600"></i>
                            <div class="text-left">
                                <h3 class="font-semibold">성과 평가</h3>
                                <p class="text-sm opacity-80">KPI 관리 및 다면평가</p>
                            </div>
                        </div>
                    </div>

                    <div class="feature-card glass-effect rounded-lg p-4 text-purple-700">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-clock text-2xl text-purple-600"></i>
                            <div class="text-left">
                                <h3 class="font-semibold">근태 관리</h3>
                                <p class="text-sm opacity-80">출퇴근 및 휴가 관리</p>
                            </div>
                        </div>
                    </div>

                    <div class="feature-card glass-effect rounded-lg p-4 text-purple-700">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-file-signature text-2xl text-purple-600"></i>
                            <div class="text-left">
                                <h3 class="font-semibold">전자 결재</h3>
                                <p class="text-sm opacity-80">업무 효율성 극대화</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 우측 로그인 폼 영역 -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
        <div class="slide-in-right w-full max-w-md">
            <!-- 모바일용 헤더 -->
            <div class="lg:hidden text-center mb-8">
                <div class="w-16 h-16 mx-auto bg-gradient-to-r from-purple-500 to-blue-500 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-users text-2xl text-white"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">인적사항 관리 시스템</h2>
                <p class="text-gray-600 mt-2">로그인하여 시작하세요</p>
            </div>

            <!-- 로그인 카드 -->
            <div class="bg-white rounded-2xl shadow-2xl p-8">
                <div class="text-center mb-8">
                    <h3 class="text-3xl font-bold text-gray-800 mb-2">로그인</h3>
                    <p class="text-gray-600">사번과 비밀번호를 입력해주세요</p>
                </div>

                <form class="space-y-6">
                    <!-- 사번 입력 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-id-badge mr-2 text-purple-500"></i>
                            사번
                        </label>
                        <input
                                type="text"
                                placeholder="사번을 입력하세요"
                                class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition-all duration-300"
                                required
                        >
                    </div>

                    <!-- 비밀번호 입력 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2 text-purple-500"></i>
                            비밀번호
                        </label>
                        <div class="relative">
                            <input
                                    type="password"
                                    id="password"
                                    placeholder="비밀번호를 입력하세요"
                                    class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition-all duration-300 pr-12"
                                    required
                            >
                            <button
                                    type="button"
                                    onclick="togglePassword()"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-purple-500 transition-colors"
                            >
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- 로그인 옵션 -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-purple-500 focus:ring-purple-500">
                            <span class="ml-2 text-sm text-gray-600">로그인 상태 유지</span>
                        </label>
                        <a href="#" class="text-sm text-purple-600 hover:text-purple-800 transition-colors">
                            비밀번호 찾기
                        </a>
                    </div>

                    <!-- 로그인 버튼 -->
                    <button
                            type="submit"
                            class="btn-gradient w-full py-3 px-4 text-white font-semibold rounded-lg focus:outline-none focus:ring-4 focus:ring-purple-300"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        로그인
                    </button>
                </form>

                <!-- 추가 링크 -->
                <div class="mt-8 text-center">
                    <div class="border-t border-gray-200 pt-6">
                        <p class="text-sm text-gray-600 mb-4">처음 사용하시나요?</p>
                        <a href="#" class="text-purple-600 hover:text-purple-800 font-medium transition-colors">
                            <i class="fas fa-user-plus mr-2"></i>
                            관리자 회원가입
                        </a>
                    </div>
                </div>
            </div>

            <!-- 시스템 정보 -->
            <div class="mt-8 text-center">
                <div class="bg-blue-50 rounded-lg p-4">
                    <div class="flex items-center justify-center space-x-2 text-blue-600 mb-2">
                        <i class="fas fa-shield-alt"></i>
                        <span class="font-medium">보안 안내</span>
                    </div>
                    <p class="text-sm text-blue-700">
                        비밀번호 10회 연속 실패 시 이메일 인증을 통한 재설정이 필요합니다
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 비밀번호 표시/숨김 토글
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    // 폼 제출 처리
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();

        // 로딩 상태 표시
        const submitBtn = document.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>로그인 중...';
        submitBtn.disabled = true;

        // 실제 로그인 로직은 여기에 구현
        setTimeout(() => {
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
            // 성공시 대시보드로 리다이렉트
            // window.location.href = '/dashboard';
        }, 2000);
    });

    // 입력 필드 포커스 애니메이션
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('transform', 'scale-105');
        });

        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('transform', 'scale-105');
        });
    });
</script>
</body>
</html>
