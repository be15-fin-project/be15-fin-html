<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>로그인</title>
    <link rel="stylesheet" href="../../assets/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
        :root {
            --gray-100: #f7f9fc;
            --gray-300: #d7dce5;
            --gray-500: #9aa6be;
            --blue-50: #f0f3fa;
            --blue-100: #d5deef;
            --blue-200: #b1c9ef;
            --blue-400: #628ecb;
            --main-color: #395886;
            --font-color: #222;
        }

        body {
            background-color: var(--blue-50);
            font-family: 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background-color: white;
            border: 1px solid var(--gray-300);
            border-radius: 16px;
            padding: 40px 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.04);
        }

        .login-card h1 {
            font-size: 24px;
            margin-bottom: 24px;
            color: var(--main-color);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #444;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 14px;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--blue-400);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: var(--main-color);
        }

        .footer-links {
            margin-top: 20px;
            text-align: center;
        }

        .footer-links a {
            font-size: 13px;
            color: var(--gray-500);
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-card">
    <h1>로그인</h1>
    <form>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required />
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="********" required />
        </div>
        <button type="submit" class="btn-login">로그인</button>
    </form>
    <div class="footer-links">
        <a href="#">비밀번호를 잊으셨나요?</a>
    </div>
</div>
</body>
</html>
